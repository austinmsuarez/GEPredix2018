<!DOCTYPE html>
<html>
<style>
.loginContainer{
  margin: auto;
  width: 50%;
  padding: 10px;}
  
.logo{
  max-width: 200px;
  max-height: 200px;
}

</style>
<head>
  <title>Predix Node JS Starter App</title>
  <link rel="stylesheet" href="stylesheets/style.css"></link>
  <script src="../scripts/learningpaths.js"></script>
</head>
<body onload="learningPaths(this);">
<body class="loginContainer">
  <div class="header">
  <div class="header-logo-container">
    <img  class="logo" src="/images/airisLogo.png"></img>
    </div>
  </div>
  <section class="section">
    <ul id=learningpaths.cloudbasics style="display:none">
        <div class="body-img-container">
          <img class="body-img" src="/images/wind-turbine-2.png"></img>
        </div>

      </ul>
      <ul id=learningpaths.authentication style="display:none">
        <p>This sample app shows how a basic web application works with Predix UAA.</p>
        <li id=login >
          <a href="/login?state=secure">Login</a>
        </li>
        <li id=securepage >
          <a href="/secure">Secure Page</a>
        </li>
    </ul>
  </section>
  <div class="footer">
    <div class="footer-logo-container">
      <img class="footer-logo" src="/images/airisLogo.png"></img>
    </div>
  </div>
</body>
</html>
